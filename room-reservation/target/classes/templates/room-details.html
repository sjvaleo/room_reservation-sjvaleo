<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title th:text="${room.name} + ' • Room Reservation'">Room</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body class="container">
  <div class="page">
    <header class="page-header">
      <a class="btn" th:href="@{'/rooms/by-floor/' + ${room.floor.id}}">← Back to Rooms</a>
      <div class="nav">
        <a class="btn" th:href="@{/search}">Search</a>
        <form th:action="@{/logout}" method="post" style="display:inline">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="btn">Log out</button>
        </form>
      </div>
    </header>

    <section class="section">
      <h2 th:text="${room.name}">Room</h2>
      <p class="kv" style="margin-top:8px">
        <span><b th:text="${room.capacity}">4</b> seats</span>
        <span><b th:text="${room.tvCount}">1</b> TV</span>
        <span th:text="${room.whiteboard ? 'Whiteboard' : 'No Whiteboard'}">Whiteboard</span>
      </p>

      <form method="get" class="form" style="margin-top:12px">
        <label for="date">Date
          <input id="date" name="date" type="date" th:value="${date}" />
        </label>
        <div class="nav" style="justify-content:flex-start">
          <button type="submit" class="btn">View</button>
        </div>
      </form>
    </section>

    <section class="section">
      <h2 th:text="${#temporals.format(date, 'EEEE, MMM d, yyyy')}">Date</h2>
      <div class="slots" style="margin-top:10px">
        <div class="slot" th:each="s : ${slots}"
             th:classappend="${s.status} == 'booked' ? ' booked' : ' available'">
          <span th:text="${#temporals.format(s.start, 'HH:mm')}">08:00</span>–
          <span th:text="${#temporals.format(s.end, 'HH:mm')}">08:30</span>
          <b th:text="${s.status}">available</b>
        </div>
      </div>
      <p class="hint" style="margin-top:8px">Booking will come in Sprint 2.</p>
    </section>
  </div>
</body>
</html>
