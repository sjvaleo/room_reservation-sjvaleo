<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floors • Room Reservation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body class="container">
  <div class="page">
    <header class="page-header">
      <h1>Room Reservation</h1>
      <div class="nav">
        <a class="btn" th:href="@{/search}">← Back to Search</a>
        <form th:action="@{/logout}" method="post" style="display:inline">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="btn">Log out</button>
        </form>
      </div>
    </header>

    <section class="section">
      <h2>Floors</h2>
      <div class="grid" style="margin-top:12px">
        <a class="card" th:each="f : ${floors}" th:href="@{'/rooms/by-floor/' + ${f.id}}">
          <div class="title" th:text="${f.name} ?: ${'Floor ' + f.number}">Floor</div>
          <div class="meta">View rooms →</div>
        </a>
      </div>
    </section>
  </div>
</body>
</html>
