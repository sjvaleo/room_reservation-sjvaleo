<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Results • Room Reservation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body class="container">
  <div class="page">
    <header class="page-header">
      <a class="btn" th:href="@{/search}">← Change filters</a>
      <div class="nav">
        <a class="btn" th:href="@{/floors}">Browse Floors</a>
        <form th:action="@{/logout}" method="post" style="display:inline">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="btn">Log out</button>
        </form>
      </div>
    </header>

    <section class="section subtle">
      <p class="meta" style="margin:0">
        <span th:text="${#temporals.format(date, 'EEE, MMM d, yyyy')}">Date</span>,
        <span th:text="${start}">09:00</span>–<span th:text="${end}">10:00</span> •
        Min capacity: <span th:text="${minCapacity}">2</span> •
        <span th:text="${needsTv ? 'TV required' : 'TV optional'}">TV</span> •
        <span th:text="${needsWhiteboard ? 'Whiteboard required' : 'Whiteboard optional'}">WB</span>
      </p>
    </section>

    <section class="section">
      <div class="grid">
        <a class="card" th:each="r : ${rooms}" th:href="@{'/rooms/' + ${r.id}}">
          <div class="title" th:text="${r.name}">Room</div>
          <div class="meta">
            <span th:text="${'Capacity: ' + r.capacity}">Capacity</span> •
            <span th:text="${'TVs: ' + r.tvCount}">TVs</span> •
            <span th:text="${r.whiteboard ? 'Whiteboard' : 'No Whiteboard'}">WB</span>
          </div>
        </a>
      </div>

      <div th:if="${#lists.isEmpty(rooms)}" class="hint" style="margin-top:10px">
        No rooms match these filters and times. Try changing the time or loosening amenities.
      </div>
    </section>
  </div>
</body>
</html>
