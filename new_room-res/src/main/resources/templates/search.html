<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search • Room Reservation</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
  <th:block th:replace="~{_header.css :: *}"></th:block>
</head>
<body class="container">
  <div class="page">
    <header class="page-header">
      <button class="hamburger" id="menuBtn" aria-label="Menu">☰</button>
      <div class="menu-panel" id="menuPanel">
        <a th:href="@{/bookings}">My Bookings</a>
        <a th:href="@{/search}">Search</a>
        <form th:action="@{/logout}" method="post" style="margin:0;"><button type="submit" class="btn" style="width:100%;">Log out</button></form>
      </div>
      <div class="header-actions">
        <a class="btn" th:href="@{/floors}">View Rooms (Floors)</a>
      </div>
    </header>

    <section class="section">
      <h2>Search for a Room</h2>
      <form th:action="@{/search}" method="post" class="form" style="gap:12px; max-width:780px;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label>Date <input name="date" type="date" th:value="${date}" required /></label>
        <div class="nav" style="justify-content:flex-start; gap:12px; flex-wrap:wrap;">
          <label>Start <input name="start" type="time" th:value="${start}" required /></label>
          <label>End <input name="end" type="time" th:value="${end}" required /></label>
          <label>Min Capacity <input name="minCapacity" type="number" min="1" step="1" th:value="${minCapacity != null ? minCapacity : 1}" /></label>
          <label class="checkbox"><input name="needsTv" type="checkbox" th:checked="${needsTv}"/> TV</label>
          <label class="checkbox"><input name="needsWhiteboard" type="checkbox" th:checked="${needsWhiteboard}"/> Whiteboard</label>
        </div>
        <div class="nav" style="justify-content:flex-start;">
          <button type="submit" class="btn">Search</button>
          <a class="btn" th:href="@{/floors}">View Rooms (Floors)</a>
        </div>
      </form>
    </section>

    <section class="section" th:if="${rooms != null}">
      <h3>Available Rooms</h3>
      <div style="max-height: 360px; overflow-y: auto; border: 1px solid #e5e7eb; border-radius: 8px; padding: 8px; margin-top: 8px;">
        <div th:if="${#lists.isEmpty(rooms)}" style="padding: 8px;">No rooms match your criteria.</div>
        <div th:each="r : ${rooms}" style="display:flex; align-items:center; justify-content:space-between; gap:16px; padding:10px; border-bottom:1px solid #f0f0f0;">
          <div style="min-width:0;">
            <div style="font-weight:600;" th:text="${r.name}">Room Name</div>
            <div style="font-size: 0.92rem; color:#555;">
              <span th:text="${r.capacity != null ? r.capacity + ' seats' : 'Capacity N/A'}">Seats</span> ·
              <span th:text="${r.tvCount != null ? r.tvCount + ' TV(s)' : 'No TV'}">TV</span> ·
              <span th:text="${r.whiteboard ? 'Whiteboard' : 'No Whiteboard'}">WB</span>
            </div>
          </div>
          <div class="nav" style="gap:8px; flex-shrink:0;">
            <a class="btn"
               th:href="@{|/rooms/${r.id}?date=${date}&start=${start}&end=${end}&minCapacity=${minCapacity}&needsTv=${needsTv}&needsWhiteboard=${needsWhiteboard}|}">
              Details
            </a>
            <form th:action="@{/book}" method="post" style="display:inline;">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <input type="hidden" name="roomId" th:value="${r.id}" />
              <input type="hidden" name="date" th:value="${date}" />
              <input type="hidden" name="time" th:value="${start}" />
              <input type="hidden" name="durationMinutes" th:value="${durationMinutes != null ? durationMinutes : 60}" />
              <button type="submit" class="btn">Book</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
  <th:block th:replace="~{_header.script :: *}"></th:block>
</body>
</html>
