<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking</title>
    <meta charset="UTF-8"/>
</head>
<body>
<th:block th:replace="~{fragments :: appHeader}"></th:block>

<h1 th:text="${success} ? 'Success' : 'Booking Issue'">Result</h1>
<p th:text="${message}">Message</p>

<form th:action="@{/availability/results}" method="post">
    <input type="hidden" name="date" th:value="${date}"/>
    <input type="hidden" name="time" th:value="${time}"/>
    <input type="hidden" name="durationMinutes" th:value="${durationMinutes}"/>
    <button type="submit">Back to results</button>
</form>

<p><a th:href="@{/availability}">New search</a> | <a th:href="@{/}">Home</a></p>
</body>
</html>
