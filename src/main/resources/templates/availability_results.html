<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Available Rooms • Room Reservation</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body class="container">
  <th:block th:replace="~{fragments :: appHeader}"></th:block>
  <div class="page">

    <th:block th:replace="~{fragments :: site_header}"></th:block>

    <section class="section subtle">
      <h2>Available Rooms</h2>
      <p class="meta" style="margin-top:6px;">
        <strong th:text="${date}">DATE</strong>,
        <span th:text="${time}">TIME</span> for
        <span th:text="${durationMinutes != null ? durationMinutes : 60}">60</span> minutes
      </p>
    </section>

    <section class="section" th:if="${#lists.isEmpty(availableRooms)}">
      <p>No rooms match your criteria.</p>
      <p style="margin-top:8px;">
        <a class="btn" th:href="@{/availability}">Change search</a>
        <a class="btn" th:href="@{/}">Home</a>
      </p>
    </section>

    <section class="section" th:if="${!#lists.isEmpty(availableRooms)}">
      <div class="grid">
        <div class="card" th:each="r : ${availableRooms}">
          <div class="title">
            <a th:href="@{'/rooms/' + ${r.id}}"
               th:text="${r.name}"
               style="text-decoration:none; color:inherit;">Room</a>
          </div>
          <div class="meta" style="margin-top:4px;">
            <span th:text="${'Capacity: ' + r.capacity}">0</span> •
            <span th:text="${'TVs: ' + (r.tvCount == null ? 0 : r.tvCount)}">0</span> •
            <span th:text="${r.whiteboard ? 'Whiteboard' : 'No Whiteboard'}">WB</span>
          </div>
          <form th:action="@{/book}" method="post" class="form" style="margin-top:10px;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="roomId" th:value="${r.id}" />
            <input type="hidden" name="date" th:value="${date}" />
            <input type="hidden" name="time" th:value="${time}" />
            <input type="hidden" name="durationMinutes" th:value="${durationMinutes}" />
            <label>Booked by (optional)
              <input type="text" name="bookedBy" placeholder="Your name" />
            </label>
            <div class="nav" style="justify-content:flex-end">
              <button type="submit" class="btn btn-primary">Book</button>
            </div>
          </form>
        </div>
      </div>

      <div class="nav" style="margin-top:12px;">
        <a class="btn" th:href="@{/availability}">Change search</a>
        <a class="btn" th:href="@{/}">Home</a>
      </div>
    </section>

  </div>
</body>
</html>
