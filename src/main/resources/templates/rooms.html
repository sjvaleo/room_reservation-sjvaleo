<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rooms â€¢ Room Reservation</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body class="container">
  <th:block th:replace="~{fragments :: appHeader}"></th:block>
  <div class="page">
    <th:block th:replace="~{fragments :: site_header}"></th:block>

    <section class="section">
      <h2 th:text="${title != null ? title : 'Rooms'}">Rooms</h2>
      <div class="grid" style="margin-top:16px;">
        <a class="card" th:each="r : ${rooms}" th:href="@{'/rooms/' + ${r.id}}">
          <div class="title" th:text="${r.name}">Room</div>
          <div class="meta">
            <span th:text="${'Capacity: ' + r.capacity}">Capacity</span>,
            <span th:text="${'TVs: ' + (r.tvCount == null ? 0 : r.tvCount)}">TVs</span>,
            <span th:text="${r.whiteboard ? 'Whiteboard' : 'No Whiteboard'}">WB</span>
          </div>
        </a>
      </div>
    </section>
  </div>
</body>
</html>
