<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Reservation Confirmed</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
  <style>
    .banner { background:#ecfdf5; border:1px solid #10b981; color:#065f46; padding:10px 12px; border-radius:10px; margin:8px 0; }
    .card-actions { display:flex; gap:8px; margin-top:12px; }
  </style>
</head>
<body class="container">
  <div class="page">
    <th:block th:replace="~{fragments :: site_header}"></th:block>

    <section class="section">
      <div class="banner">
        <strong>Room Reservation Confirmed</strong>
      </div>

      <div class="card" style="padding:12px; margin-top:12px;">
        <div><b>Room:</b> <span th:text="${booking.room.name}">Room</span></div>
        <div><b>Date:</b>
          <span th:text="${#temporals.format(booking.startDateTime, 'EEEE, MMM d, yyyy')}">Date</span>
        </div>
        <div><b>Start:</b>
          <span th:text="${#temporals.format(booking.startDateTime, 'HH:mm')}">00:00</span>
          &nbsp;&nbsp;<b>End:</b>
          <span th:text="${#temporals.format(booking.endDateTime, 'HH:mm')}">00:00</span>
        </div>
        <div><b>Booked By:</b> <span th:text="${booking.bookedBy}">user</span></div>

        <div class="card-actions">
          <a class="btn" th:href="@{|/bookings/${booking.id}|}">View Details</a>
          <a class="btn" th:href="@{/bookings}">My Bookings</a>
          <a class="btn" th:href="@{/search}">Book Another Room</a>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
