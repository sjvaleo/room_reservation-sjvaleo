<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search • Room Reservation</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
  <style>
    @media (min-width: 800px) {
      .search-layout {
        display: grid;
        grid-template-columns: 360px 1fr;
        gap: 16px;
        align-items: start;
      }
      .search-form-sticky { position: sticky; top: 16px; }
    }
  </style>
</head>
<body class="container">
  <div class="page">

    <!-- Use our shared header fragment (NOT _header.css/_header.script) -->
    <th:block th:replace="~{fragments :: site_header}"></th:block>

    <section class="section">
      <h2>Find a room</h2>

      <div class="search-layout" style="margin-top:12px;">
        <!-- Form -->
        <form th:action="@{/search}" method="post" class="form search-form-sticky">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <div class="row">
            <label for="date">Date</label>
            <input id="date" name="date" type="date" required th:value="${date}" />
          </div>
          <div class="row">
            <label for="start">Start time</label>
            <input id="start" name="start" type="time" required th:value="${start}" />
          </div>
          <div class="row">
            <label for="end">End time</label>
            <input id="end" name="end" type="time" th:value="${end}" />
          </div>
          <div class="row">
            <label for="capacity">Min capacity</label>
            <input id="capacity" name="minCapacity" type="number" min="1" step="1" th:value="${minCapacity}" />
          </div>
          <div class="row">
            <label><input type="checkbox" name="needsTv" th:checked="${needsTv}"/> Needs TV</label>
          </div>
          <div class="row">
            <label><input type="checkbox" name="needsWhiteboard" th:checked="${needsWhiteboard}"/> Needs whiteboard</label>
          </div>
          <button type="submit" class="btn">Search availability</button>
        </form>

        <!-- Results -->
        <div>
          <section class="subtle" style="border-radius: var(--radius); padding: 12px;">
            <h3>Results</h3>
            <p class="meta" style="margin-top:6px;" th:if="${date != null}">
              <strong th:text="${date}">DATE</strong>
              <span th:if="${start != null}">&nbsp;• Start: <span th:text="${start}">00:00</span></span>
              <span th:if="${end != null}">&nbsp;• End: <span th:text="${end}">00:00</span></span>
              <span th:if="${durationMinutes != null}">&nbsp;• Duration: <span th:text="${durationMinutes}">60</span> min</span>
            </p>
          </section>

          <section class="section" th:if="${rooms != null and #lists.isEmpty(rooms)}">
            <p>No rooms match your criteria. Try relaxing capacity or toggles.</p>
          </section>

          <section class="section" th:if="${rooms != null and !#lists.isEmpty(rooms)}">
            <div class="grid">
              <div class="card" th:each="r : ${rooms}">
                <div class="title">
                  <a th:href="@{'/rooms/' + ${r.id}}"
                     th:text="${r.name}"
                     style="text-decoration:none; color:inherit;">Room</a>
                </div>
                <div class="meta" style="margin-top:4px;">
                  <span th:text="${'Capacity: ' + r.capacity}">0</span> •
                  <span th:text="${'TVs: ' + (r.tvCount == null ? 0 : r.tvCount)}">0</span> •
                  <span th:text="${r.whiteboard ? 'Whiteboard' : 'No Whiteboard'}">WB</span>
                </div>

                <!-- Quick book -->
                <form th:action="@{/book}" method="post" class="form" style="margin-top:10px;">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <input type="hidden" name="roomId" th:value="${r.id}" />
                  <input type="hidden" name="date" th:value="${date}" />
                  <input type="hidden" name="time" th:value="${start}" />
                  <input type="hidden" name="durationMinutes" th:value="${durationMinutes}" />
                  <label>Booked by (optional)
                    <input type="text" name="bookedBy" placeholder="Your name" />
                  </label>
                  <div class="nav" style="justify-content:flex-end">
                    <button type="submit" class="btn btn-primary">Book</button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </section>

  </div>
</body>
</html>
