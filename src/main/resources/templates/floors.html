<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floors • Room Reservation</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
  <th:block th:replace="~{_header.css :: *}"></th:block>
</head>
<body class="container">
  <div class="page">
    <header class="page-header">
      <button class="hamburger" id="menuBtn" aria-label="Menu">☰</button>
      <div class="menu-panel" id="menuPanel">
        <a th:href="@{/bookings}">My Bookings</a>
        <a th:href="@{/search}">Search</a>
        <form th:action="@{/logout}" method="post" style="margin:0;"><button type="submit" class="btn" style="width:100%;">Log out</button></form>
      </div>
      <div class="header-actions">
        <a class="btn" th:href="@{/search}">Back to Search</a>
      </div>
    </header>

    <section class="section">
      <h2>Floors</h2>
      <div th:if="${#lists.isEmpty(floors)}" style="margin-top:8px;">No floors found.</div>
      <div class="grid" style="margin-top:12px; gap:12px;" th:if="${!#lists.isEmpty(floors)}">
        <a th:each="f : ${floors}" th:href="@{|/rooms/by-floor/${f.id}|}" class="card" style="display:block; padding:14px; border:1px solid #e5e7eb; border-radius:10px;">
          <div style="font-weight:700;" th:text="${f.name}">Floor</div>
          <div style="color:#666; font-size:.92rem;" th:text="'Floor # ' + ${f.number}">#</div>
        </a>
      </div>
    </section>
  </div>
  <th:block th:replace="~{_header.script :: *}"></th:block>
</body>
</html>
