<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Floors â€¢ Room Reservation</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body class="container">
  <th:block th:replace="~{fragments :: appHeader}"></th:block>
  <div class="page">
    <th:block th:replace="~{fragments :: site_header}"></th:block>

    <section class="section">
      <h2>Floors</h2>
      <div th:if="${#lists.isEmpty(floors)}" style="margin-top:8px;">No floors found.</div>

      <div class="grid" style="margin-top:12px; gap:12px;" th:if="${!#lists.isEmpty(floors)}">
        <a th:each="f : ${floors}"
           th:href="@{|/rooms/by-floor/${f.id}|}"
           class="card" style="display:block; padding:14px; border:1px solid #e5e7eb; border-radius:10px;">
          <div class="title" th:text="${f.name}">Floor</div>
          <div class="meta" th:text="'Floor # ' + ${f.number}">#</div>
        </a>
      </div>
    </section>
  </div>
</body>
</html>
