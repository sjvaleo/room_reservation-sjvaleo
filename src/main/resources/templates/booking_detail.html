<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reservation Details</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
  <style>
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .danger { background:#fee2e2; border:1px solid #ef4444; color:#991b1b; padding:8px 10px; border-radius:10px; }
  </style>
</head>
<body class="container">
  <div class="page">
    <th:block th:replace="~{fragments :: site_header}"></th:block>

    <section class="section">
      <h2>Reservation Details</h2>

      <div class="card" style="padding:12px; margin-top:12px;">
        <div><b>Room:</b> <span th:text="${booking.room.name}">Room</span></div>
        <div><b>Date:</b>
          <span th:text="${#temporals.format(booking.startDateTime, 'EEEE, MMM d, yyyy')}">Date</span>
        </div>
        <div><b>Start:</b>
          <span th:text="${#temporals.format(booking.startDateTime, 'HH:mm')}">00:00</span>
          &nbsp;&nbsp;<b>End:</b>
          <span th:text="${#temporals.format(booking.endDateTime, 'HH:mm')}">00:00</span>
        </div>
        <div><b>Booked By:</b> <span th:text="${booking.bookedBy}">user</span></div>
      </div>

      <h3 style="margin-top:16px;">Edit Reservation</h3>
      <form th:action="@{|/bookings/${booking.id}/update|}" method="post" class="form" style="max-width:520px;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="row">
          <label>Date
            <input type="date" name="date" th:value="${date}" required />
          </label>
          <label>Start
            <input type="time" name="time" th:value="${time}" required />
          </label>
          <label>Duration (minutes)
            <input type="number" name="durationMinutes" min="15" step="15" th:value="${durationMinutes}" required />
          </label>
        </div>
        <div class="row" style="margin-top:10px;">
          <button type="submit" class="btn">Save Changes</button>
          <a class="btn" th:href="@{|/bookings/confirm/${booking.id}|}">Cancel</a>
        </div>
      </form>

      <h3 style="margin-top:16px;">Cancel Reservation</h3>
      <form th:action="@{|/bookings/${booking.id}/cancel|}" method="post" onsubmit="return confirm('Cancel this reservation?');">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn danger">Cancel Reservation</button>
      </form>
    </section>
  </div>
</body>
</html>
