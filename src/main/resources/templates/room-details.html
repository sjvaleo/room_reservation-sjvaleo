<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title th:text="${room != null ? room.name + ' â€¢ Room Reservation' : 'Room'}">Room</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body class="container">
  <div class="page">
    <th:block th:replace="~{fragments :: site_header}"></th:block>

    <section class="section" th:if="${room != null}">
      <h2 th:text="${room.name}">Room Name</h2>
      <p class="meta">
        <span th:text="${'Capacity: ' + room.capacity}">Capacity</span>,
        <span th:text="${'TVs: ' + (room.tvCount == null ? 0 : room.tvCount)}">TVs</span>,
        <span th:text="${room.whiteboard ? 'Whiteboard' : 'No Whiteboard'}">Whiteboard</span>
      </p>
    </section>

    <section class="section" th:if="${date != null || start != null || durationMinutes != null}">
      <h3>Selected criteria</h3>
      <p style="margin:6px 0;">
        <span th:if="${date != null}"><b>Date:</b> <span th:text="${date}">yyyy-mm-dd</span></span>
        <span th:if="${start != null}" style="margin-left:12px;"><b>Start:</b> <span th:text="${start}">HH:mm</span></span>
        <span th:if="${durationMinutes != null}" style="margin-left:12px;"><b>Duration:</b> <span th:text="${durationMinutes}">60</span> min</span>
      </p>
    </section>

    <section class="section" th:if="${room != null}">
      <h3>Book this room</h3>
      <form th:action="@{/book}" method="post" class="form" style="margin-top:12px;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="roomId" th:value="${room.id}" />
        <div class="row">
          <label for="date">Date</label>
          <input id="date" name="date" type="date" required th:value="${date}" />
        </div>
        <div class="row">
          <label for="start">Start time</label>
          <input id="start" name="time" type="time" required th:value="${start}" />
        </div>
        <div class="row">
          <label for="dur">Duration (minutes)</label>
          <input id="dur" name="durationMinutes" type="number" min="15" step="15" value="60" th:value="${durationMinutes}" />
        </div>
        <div class="row">
          <label for="by">Booked by</label>
          <input id="by" name="bookedBy" type="text" placeholder="Your name (optional)" />
        </div>
        <button type="submit" class="btn">Book</button>
      </form>
    </section>
  </div>
</body>
</html>
