<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome â€¢ Sign In</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body class="container">
  <div class="page">
    <th:block th:replace="~{fragments :: site_header}"></th:block>

    <section class="section" style="max-width:560px;margin-inline:auto">
      <h2>Welcome</h2>
      <p class="meta">Please sign in to search for rooms.</p>

      <form th:action="@{/login}" method="post" class="form" style="margin-top:12px">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label>Username
          <input type="text" name="username" required />
        </label>
        <label>Password
          <input type="password" name="password" required />
        </label>
        <div class="nav" style="justify-content:flex-end">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>

      <p class="hint" style="margin-top:8px">Demo login: <code>user</code> / <code>password</code></p>
      <div th:if="${param.logout}" class="hint" style="margin-top:6px">You have been logged out.</div>
      <div th:if="${param.error}" style="color:#ef4444;margin-top:6px">Invalid username or password.</div>
    </section>
  </div>
</body>
</html>
